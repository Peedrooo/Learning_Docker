version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sql
      MYSQL_DATABASE: sql
      MYSQL_USER: pedro
      MYSQL_PASSWORD: secrete 

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: pedro
      WORDPRESS_DB_PASSWORD: secrete
      WORDPRESS_DB_NAME: sql


volumes:
  db_data: {}